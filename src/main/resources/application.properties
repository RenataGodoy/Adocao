spring.application.name=ApplicationAdoption
server.port = 8088
# Configuracao da conexao com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoes do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração dp swagger
springfox.documentation.enabled=true
springfox.documentation.swagger-ui.base-url=/swagger-ui/
server.forward-headers-strategy=native
